<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <form id="form" class="form" action="">
      <h2 class="form__title">Login form</h2>
      <div class="form__input">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Email address"
          type="text"
          class="email"
          id="email"
        />
        <i class="fas fa-exclamation-circle hide"></i>
      </div>
      <p id="errMessage" class="error-message hide">Email can't be blank</p>
      <div class="form__input">
        <i class="fas fa-lock"></i>
        <input
          placeholder="Password"
          type="text"
          class="password"
          id="password"
        />
        <i class="hide fas fa-exclamation-circle"></i>
      </div>
      <p id="errMessage" class="error-message hide">Password can't be blank</p>

      <a class="forgot" href="#">Forgot password</a>
      <button class="submit">Login</button>

      <!-- <i class="fas fa-exclamation-circle"></i> -->
      <p>Not yet membered ? <a href="#">Sign up now</a></p>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
